      // When importing comparison.js, we get the following variables
      //   binomial, normal, sn, ns, ps
      //
      // Our data will be properties on binomial, normal, and sn with names n#{n}p#{p}

      // Plot the graphs
      $(caterwaul.clone('std seq')(function () {
        for (var i = 0; i < ns.length; ++i) {
          var n = ns[i];
          for (var j = 0; j < ps.length; ++j) {
            var p = String(ps[j]).replace('.', '');
            console.log ('n#{n} p#{p}');
            var series = [
              {
                data: binomial['n#{n}p#{p}'],
                label: 'Binomial',
                bars: {show:true, barWidth:0},
                points: {show:true}
              },
              {
                data: normal['n#{n}p#{p}'],
                label: 'Normal',
                lines: {show:true}
              },
              {
                data: sn['n#{n}p#{p}'],
                label: 'Skew-normal',
                lines: {show:true}
              }
            ];
            var options = {
              xaxis: {
                min: -5,
                max: 20
              }
            };

            $('body').append('<div id="comparison-n#{n}p#{p}" style="width:800px; height:300px"></div>'),
            $.plot($('#comparison-n#{n}p#{p}'), series, options);
          }
        }
      }));
